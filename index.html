<!DOCTYPE html>
<html class="has-navbar-fixed-top">
<head>
    <title>Fable REPL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link data-name="vs/editor/editor.main" rel="stylesheet" href="libs/vs/editor/editor.main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <div id="app-container" />

    <!-- Load Fable before loader and require so it's assigned to global variable -->
    <script src="js/repl/bundle.min.js"></script>

    <!-- Babel stand-alone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!-- Monaco -->
    <script>var require = { paths: { 'vs': 'libs/vs' } };</script>
    <script src="libs/vs/loader.js"></script>
    <script src="libs/vs/editor/editor.main.nls.js"></script>
    <script src="libs/vs/editor/editor.main.js"></script>

    <!-- FABLE -->
    <script src="libs/requirejs/require.js"></script>
    <script>
        require.config({
          paths: {
            'fable-core': './js/repl/fable-core'
          }
        });
    </script>

    <script src="js/app.js"></script>
</body>
</html>
